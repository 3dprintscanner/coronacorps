[build]
  command = "npm run build"
  publish = "dist"
  functions = "src/functions"
  NODE_ENV = "10.15.3"

[dev]
  command = "npm run start"


[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  
[[redirects]]
  from = "https://secondtestbranch.coronacorps.com/*"
  to = "https://coronacorps.com/posts/:splat"
  status = 200
  force = true
